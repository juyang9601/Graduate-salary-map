<!DOCTYPE html>
<style>
.axis .domain {
  display: none;
}
</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    
    var svg = d3.select("svg"),
    margin = {top: 25, right: 20, bottom: 30, left: 200},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // set x scale
    // var x = d3.scaleBand()
    //     .rangeRound([0, width])
    //     .paddingInner(0.05)
    //     .align(0.1);

    // // set y scale
    // var y = d3.scaleLinear()
    //     .rangeRound([height, 0]);
    var x = d3.scaleLinear()
        .rangeRound([0, width])

    var y = d3.scaleBand().rangeRound([height, 0]).padding(0.1)

    // set the colors
    var z = d3.scaleOrdinal()
        .range(["#fdd0a2", "#fdae6b", "#fd8d3c", "#e6550d"]);


    d3.csv("data/stacked_barchart.csv",  function(d, i, columns) {
          for (i = 1, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
          d.total = t;
          return d;
        }, 
      function(error, data){
        console.log(data);
        var keys = data.columns.slice(1);
        //console.log(keys)

        layers = d3.stack().keys(keys)(data);
        console.log(layers);

        data.sort(function(a, b) {return b.total - a.total; });

        y.domain(data.map(function(d) {return d["Undergraduate Major"];}));
        x.domain([0, d3.max(data, function(d) {return d.total;})]).nice();
        z.domain(keys);

        g.append("g")
          .selectAll("g")
          .data(d3.stack().keys(keys)(data))
          .enter().append("g")
          .attr("fill",function(d){
            return z(d.key);
          })
          .selectAll("rect")
          .data(function(d){
            return d;
            console.log(d);
          })
          .enter().append("rect")
          .attr("y", function(d){
            return y(d.data["Undergraduate Major"]);
          })
          .attr("x",function(d){
            return x(d[0]);
          })
          .attr("width", function(d){
            return x(d[1]) - x(d[0]);
          })
          .attr("height",y.bandwidth())
          .on("mouseover", function() { tooltip.style("display", null); })
          .on("mouseout", function() { tooltip.style("display", "none"); })
          .on("mousemove", function(d) {
            console.log(d);
            var xPosition = d3.mouse(this)[0] + 150;
            var yPosition = d3.mouse(this)[1] - 5;
            tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
            tooltip.select("text").text(d[1]-d[0]);
          });


          g.append("g")
              .attr("class", "axis")
              .attr("transform", "translate(0,"+(height-margin.top)+")")
              .call(d3.axisBottom(x));

          g.append("g")
              .attr("class", "axis")
              .call(d3.axisLeft(y).ticks(null, "s"))
            .append("text")
              .attr("x", 2)
              .attr("y", 0.5)
              .attr("dy", "0.32em")
              .attr("fill", "#000")
              .attr("font-weight", "bold")
              .attr("text-anchor", "start");

          var legend = g.append("g")
              .attr("font-family", "sans-serif")
              .attr("font-size", 10)
              .attr("text-anchor", "end")
            .selectAll("g")
            .data(keys.slice().reverse())
            .enter().append("g")
              .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

          legend.append("rect")
              .attr("x", width - 19)
              .attr("width", 19)
              .attr("height", 19)
              .attr("fill", z);

          legend.append("text")
              .attr("x", width - 24)
              .attr("y", 9.5)
              .attr("dy", "0.32em")
              .text(function(d) { return d; });

          var tooltip = svg.append("g")
              .attr("class", "tooltip")
              .style("display", "none");
                
            tooltip.append("rect")
              .attr("width", 60)
              .attr("height", 20)
              .attr("fill", "white")
              .style("opacity", 0.5);

            tooltip.append("text")
              .attr("x", 30)
              .attr("dy", "1.2em")
              .style("text-anchor", "middle")
              .attr("font-size", "12px")
              .attr("font-weight", "bold");

    });
</script>
